<div class="container p-5">

    <div class="row mt-5">
        <div class="col">
            <h1 class="text-center">Listado de clientes</h1>
        </div>
    </div>
    

    <div class="row mt-5">
        <div class="col">
            <button class="btn btn-primary" routerLink="./form">Agregar</button>
        </div>
        <div class="col">
            <div class="input-group">
                <label for="inputFilter" class="input-group-text">Buscar nombre</label>
                <input type="text" id="inputFilter" class="form-control" [(ngModel)]="filter">
            </div>
        </div>
    </div>

    
    <div class="row mt-5">
        <div class="col">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Email</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody class="table-group-divider">
                    <tr *ngFor="let client of filteredList()">
                        <td>{{client.id}}</td>
                        <td>{{client.firstName}}</td>
                        <td>{{client.lastName}}</td>
                        <td>
                            <a [href]="`mailto:${client.email}`">{{client.email}}</a>
                        </td>
                        <td>
                            <button class="btn btn-primary me-2" [routerLink]="['./form', client.id]">Editar</button>
                            <button class="btn btn-danger">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
